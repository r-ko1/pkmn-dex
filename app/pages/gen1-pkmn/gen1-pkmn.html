<ion-header>
  <ion-navbar>
	<button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{pkmn.name.en}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="">
	<ion-grid>
		<ion-col *ngFor="let types of pkmn.types" >
			{{types}}
		</ion-col>
	</ion-grid>
	<ion-list>
		<ion-item *ngFor="let moves of pkmn.moves.lvlUp | values " >
			{{moves.key}} - {{moves.value}}
		</ion-item>
	</ion-list>
</ion-content>
